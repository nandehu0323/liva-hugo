{{ define "main" }}

<section class="section-sm">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        {{ range .Params.Categories }}
        <a href="{{ "categories/" | relLangURL }}{{ . | urlize | lower }}"
          class="text-primary">{{ . | title | humanize }}</a>
        {{ end }}
        <h2>{{ .Title | markdownify }}</h2>
        <div class="mb-3"><span>By {{ .Site.Params.Author }}</span> <span
            class="border-bottom border-primary px-2 mx-1"></span>
          <span>{{ .PublishDate.Format "02 January 2006" }}</span></div>
        <picture>
          <source type="image/webp" srcset="{{ .Params.Image | absURL }}.webp" class="img-fluid w-100 mb-4"
            alt="{{ .Title | markdownify }}" />
          <img src="{{ .Params.Image | absURL }}" class="img-fluid w-100 mb-4" alt="{{ .Title | markdownify }}">
        </picture>
        <aside>
          {{ .TableOfContents }}
        </aside>
        <div class="content mb-5">
          {{ .Content }}
        </div>

        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- nandehu.com-ad2 -->
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-6684604168986047"
          data-ad-slot="7025101797" data-ad-format="auto" data-full-width-responsive="true"></ins>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
        </script>

        <!-- comments -->
        {{ template "_internal/disqus.html" . }}
      </div>
    </div>
  </div>
</section>

{{ end }}
